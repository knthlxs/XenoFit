<ion-content [fullscreen]="true">
  <div class="container">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Sign In</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <div class="logo-container">

    <img src="/assets/images/logo.png" alt="Logo" class="logo">
  </div>
  <div class="form-container">
      <h1>Sign In</h1>
      <div class="email-container">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path fill="#fafafa"
            d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
        </svg>
        <div class="email-input">
          <ion-label class="ion-margin-top">Email</ion-label>
          <ion-input class="ion-padding custom-input" type="email" required [(ngModel)]="email" color="dark"></ion-input>
        </div>
      </div>

      <div class="password-container">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path fill="#fafafa"
            d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
        </svg>
        <div class="password-input">
          <ion-label class="ion-margin-top">Password</ion-label>
          <ion-input class="ion-padding custom-input" type="password" required [(ngModel)]="password">
            <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
          </ion-input>
        </div>
      </div>

      <ion-button (click)=" signin()" shape="round" expand="block" color="primary" class="ion-margin-top">
        Log In
      </ion-button>
      <ion-button (click)=" signup()" shape="round" expand="block" fill="clear" class="ion-margin-top" color="light">
        Create new account
      </ion-button>
    </div>
  </div>
</ion-content>
